  <!-- Background rounded rectangle -->
  <rect width="320" height="100" rx="15" ry="15" fill="#1B5E20"/>
  <!-- Shield icon -->
  <path d="M50 15 L80 35 L80 75 L50 85 L20 75 L20 35 Z" fill="#43A047" stroke="#A5D6A7" stroke-width="3"/>
