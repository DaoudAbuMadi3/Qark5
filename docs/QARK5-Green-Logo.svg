  <rect x="35" y="40" width="20" height="35" rx="4" ry="4" fill="#A5D6A7"/>
  <rect x="43" y="75" width="4" height="3" fill="#388E3C"/>
  <!-- Text QARK5 -->
  <text x="110" y="60" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="44" fill="#C8E6C9" letter-spacing="4">
    QARK<tspan fill="#81C784">5</tspan>
  </text>
  <!-- Tagline -->
  <text x="110" y="90" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="500" font-size="14" fill="#C8E6C9" letter-spacing="1.2">
